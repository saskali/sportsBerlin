<div class="row ">
  <div class="col-md-3">
    LOGO
  </div>
  <div class="col-md-9">
    <div class="form-group is-empty">
      <input type="text" class="form-control col-md-8" placeholder="Was für einen Sport möchtes du machen?"
             ng-model="searchfield" ng-change="searchFieldChange()">
      <span class="material-input"></span>
    </div>
  </div>
</div>

</div>
<div class="row">
  <div class="col-md-3">
    <a href="javascript:void(0)" class="btn btn-default btn-lg btn-block btn-raised">Filter zurücksetzen</a>
    <div class="panel panel-default">
      <div class="panel-heading">Wochentag</div>
      <div class="panel-body">
        <div class="checkbox">
          <label>
            <input type="checkbox"><span class="checkbox-material"><span class="check"></span></span> montags
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"><span class="checkbox-material"><span class="check"></span></span> dienstags
          </label>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Uhrzeit</div>
      <div class="panel-body">
        Panel content
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Uni</div>
      <div class="panel-body">
        Panel content
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <div class="list-group">
      <div class="list-group-item">
        <div class="row-action-primary">
          <i class="material-icons">folder</i>
        </div>
        <div class="row-content">
          <div class="least-content">10:00 - 14:00 Uhr <span class="label label-primary">montags</span></div>
          <h4 class="list-group-item-heading">Name des Kurses</h4>

          <p class="list-group-item-text">FU Berlin | Adresse von dem Kurs</p>
        </div>
      </div>
      <div class="list-group-separator"></div>
    </div>
  </div>
</div>
